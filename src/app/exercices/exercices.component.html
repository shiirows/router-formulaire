<div ng-app="sample">
    <form (ngSubmit)="passew()" class="form-horizontal" name="registerForm">
    <div class="form-group">
    <label class="col-md-3 control-label" for="Email">Email</label>
    <div class="col-md-4">
    <input id="Email" type="email" class="form-control" name="Email" ng-model="Email" />
    </div>
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label" for="Password">Password</label>
    <div class="col-md-4">
    <input ng-minlength="6" id="Password" type="password" class="form-control" name="Password" ng-model="Password" />
    <span class="text-danger" ng-show="registerForm.Password.$error.minlength"></span>
    </div> 
    </div>
    <div class="form-group">
    <label class="col-md-3 control-label" for="ConfirmPassword">Confirm Password</label>
    <div class="col-md-4">
    <input ng-minlength="6" id="ConfirmPassword" type="password" class="form-control" name="ConfirmPassword" ng-model="ConfirmPassword" />
    <span class="text-danger" ng-show="registerForm.Password.$error.minlength"></span>
</div>
    </div>
    <div class="form-group">
    <div class="col-md-offset-3 col-md-9">
        <input type="submit" class="btn btn-default" value="Sign Up" ng-disabled="registerForm.$invalid" />
    </div>
    </div>
    </form>
 </div>
